<!-- HTML Code For Amazon Navigation Bar -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="amazon.css" > 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <div id="navbar">

        <div id="logo">

        </div>

        <div id="location">

            <div id="limage">

                <i class="fa-solid fa-location-dot"></i>

            </div>

            <div id="ltext">
                <p> Deliver</p>
                <p> To India</p>
            </div>
            
        </div>

        <div class="input">

            <div class="select">
                <select class="search-select" style="height: 45px;width:45px;margin-top: 5px;">
                    <option>All</option>
                </select>
            </div>

            <input type="text" id="text">

            <div id="but">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div class="acc">

            <p>Hello, sign in</p>
            <p style="font-size: large;">Account & Lists <select style="background-color: #0f1111;border-color: #0f1111;color: aliceblue;"></select></p>
        </div>

        <div class="order">

            <p>Returns</p>
            <p style="font-size: large;">& Orders<select style="background-color: #0f1111;border-color: #0f1111;color: aliceblue;"></select></p>
        </div>

        <div class="cart">

            <i class="fa-solid fa-cart-shopping"></i>
            Cart
        </div>

    </div>
    
</body>
</html>
